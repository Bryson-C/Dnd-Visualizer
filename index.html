<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/executive-bar.css">
    <link rel="stylesheet" href="style/main-content-pane.css">

    <script defer type="module" src="scripts/save-data.js"></script>
    <script defer type="module" src="scripts/character.js"></script>
    <script defer type="module" src="scripts/character.js"></script>
    <script defer type="module" src="scripts/character-stat-viewer.js"></script>
</head>

<body>

<div id="executive-bar">

        <button id="start-btn-group">Menu</button>
        <button>Character</button>
        <button id="end-btn-group">Skills</button>

</div>

<div id="main-content-pane">

    <div id="info-pane">
        <div id="character-all-stat-container">
            <div class="character-stat-view"> Strength
                <button style="float:right;" id="character-stat-view-str-inc-btn">+</button>
                <input style="float:right;" type="text" id="character-stat-view-str" value="10">
                <button style="float:right;" id="character-stat-view-str-dec-btn">-</button>
            </div>
            <div class="character-stat-view"> Dexterity
                <button style="float:right;" id="character-stat-view-dex-inc-btn">+</button>
                <input style="float:right;" type="text" id="character-stat-view-dex" value="10">
                <button style="float:right;" id="character-stat-view-dex-dec-btn">-</button>
            </div>
            <div class="character-stat-view"> Constitution
                <button style="float:right;" id="character-stat-view-con-inc-btn">+</button>
                <input style="float:right;" type="text" id="character-stat-view-con" value="10">
                <button style="float:right;" id="character-stat-view-con-dec-btn">-</button>
            </div>
            <div class="character-stat-view"> Wisdom
                <button style="float:right;" id="character-stat-view-wis-inc-btn">+</button>
                <input style="float:right;" type="text" id="character-stat-view-wis" value="10">
                <button style="float:right;" id="character-stat-view-wis-con-btn">-</button>
            </div>
            <div class="character-stat-view"> Intelligence
                <button style="float:right;" id="character-stat-view-int-inc-btn">+</button>
                <input style="float:right;" type="text" id="character-stat-view-int" value="10">
                <button style="float:right;" id="character-stat-view-int-dec-btn">-</button>
            </div>
            <div class="character-stat-view"> Charisma
                <button style="float:right;" id="character-stat-view-chr-inc-btn">+</button>
                <input style="float:right;" type="text" id="character-stat-view-chr" value="10">
                <button style="float:right;" id="character-stat-view-chr-dec-btn">-</button>
            </div>
        </div>
    </div>
    <div id="content-pane"> content </div>
    <div id="social-pane"> social </div>

</div>


</body>
</html>
